<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>Hello world</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>htmlString</th>
        <th>Question</th>
        <th>Choices</th>
        <th>Answer</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quizContent: ${quizContents}" th:object="${quizContent}">
        <td th:text="*{id}"></td>
        <td th:text="*{htmlString}"></td>
        <td th:text="*{question}"></td>
        <td th:text="*{choices}" class="choices"></td>
        <td th:text="*{answer}"></td>
        <td>
            <a th:href="@{/delete/{id}(id=*{id})}">
                delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div th:insert="registerQuizHtmlString"></div>

</body>
</html>
